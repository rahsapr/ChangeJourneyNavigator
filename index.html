<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Genesis: Mission Control</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- LEFT PANEL: The main mission list -->
        <aside class="left-panel">
            <header class="main-header">
                <h1>PROJECT GENESIS</h1>
                <label for="csvUploader" class="uploader-label">Load Mission Plan</label>
                <input type="file" id="csvUploader" accept=".csv">
            </header>

            <div class="overall-progress">
                <div class="progress-bar-container">
                    <div id="overallProgressBar" class="progress-bar"></div>
                </div>
                <span id="overallProgressText">Load a plan to begin...</span>
            </div>

            <div id="phaseList" class="phase-list">
                <!-- Phases will be dynamically added here -->
            </div>
        </aside>

        <!-- RIGHT PANEL: The details and map view -->
        <main class="right-panel">
            <div id="detailView" class="detail-view">
                <div class="detail-placeholder">
                    <h2>MILESTONE DETAILS</h2>
                    <p>Select a milestone from the list to view its details.</p>
                </div>
                <div id="detailContent" class="detail-content hidden">
                    <h2 id="detailTitle"></h2>
                    <div class="detail-grid">
                        <div>Status</div><div id="detailStatus" class="status-badge"></div>
                        <div>Phase</div><div id="detailPhase"></div>
                        <div>Risk</div><div id="detailRisk" class="risk-badge"></div>
                    </div>
                    <h3>Description</h3>
                    <p id="detailDescription"></p>
                </div>
            </div>

            <div id="starmapView" class="starmap-view hidden">
                 <!-- The visual starmap will be rendered here -->
            </div>
            
            <div class="view-toggle">
                <button id="toggleButton" class="toggle-button">Show Starmap</button>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
