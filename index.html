<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Catalyst</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div id="catalystApp" class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-logo"><i class="fa-solid fa-atom"></i></div>
            <ul class="sidebar-nav">
                <li class="nav-item active" data-view="board" title="Impact Board"><i class="fa-solid fa-table-columns"></i></li>
                <li class="nav-item" data-view="heatmap" title="Stakeholder Heatmap"><i class="fa-solid fa-fire"></i></li>
                <li class="nav-item" data-view="comms" title="Comms Hub"><i class="fa-solid fa-bullhorn"></i></li>
            </ul>
            <div class="sidebar-footer">
                <label for="csvUploader" title="Load New Plan"><i class="fa-solid fa-upload"></i></label>
                <input type="file" id="csvUploader" accept=".csv">
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="main-header">
                <h1 id="viewTitle">Impact Board</h1>
                <div class="header-controls">
                    <!-- Future controls like filters can go here -->
                </div>
            </header>

            <!-- Views will be dynamically swapped here -->
            <div id="viewContainer" class="view-container">
                
                <!-- Impact Board View -->
                <div id="boardView" class="view active">
                    <div class="board-columns">
                        <!-- Columns and cards will be rendered by JS -->
                    </div>
                </div>

                <!-- Stakeholder Heatmap View -->
                <div id="heatmapView" class="view">
                    <!-- Heatmap will be rendered by JS -->
                </div>

                <!-- Comms Hub View -->
                <div id="commsView" class="view">
                    <!-- Comms Hub will be rendered by JS -->
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
